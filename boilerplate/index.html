<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Protocoder</title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="apple-mobile-web-app-capable"
            content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style"
            content="black" />
		<meta name="viewport" content="
            user-scalable=no,
            width=device-width,
            initial-scale=1.0,
            maximum-scale=1.0" />

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/routestate/RouteState.js"></script>
		<script src="components.js"></script>


		<script src="node_modules/protocode/dist/Rainbow/js/rainbow.min.js"></script>
		<script src="node_modules/protocode/dist/Rainbow/js/language/html.js"></script>
		<script src="node_modules/protocode/dist/Rainbow/js/language/css.js"></script>
		<link rel="stylesheet" type="text/css" media="screen"
            	href="node_modules/protocode/dist/Rainbow/themes/blackboard.css" >
		<script src="node_modules/protocode/dist/protocode.js"></script>
		<link rel="stylesheet" type="text/css" media="screen"
            	href="node_modules/protocode/dist/protocode.css" >

	</head>
	<body>
        <div class="protocode">
            <div class="protocode_nav">
                <div class="components"></div>
                <div class="state"></div>
                <div class="resizers">
                    <div class="resizers_btn"
                        onclick="$('.app')
                            .removeClass()
                            .addClass('app');
							revealAppSize();">web</div>
                    <div class="resizers_btn"
                        onclick="$('.app')
                            .removeClass()
                            .addClass('app tablet');
							revealAppSize();">tablet</div>
                    <div class="resizers_btn"
                        onclick="$('.app')
                            .removeClass()
                            .addClass('app mobile');
							revealAppSize();">mobile</div>
                </div>
				<div class="size_display"></div>
            </div>
			<script>
				document.write(
					"<iframe src='application.html?v"
					+ Math.random() + "' class='app' ></iframe>"
				);
			</script>
        </div>
		<div class="codeModal"
			onclick="$(this).hide()">
			<div class="codeModal_content"
				onclick="event.stopPropagation()"></div>
		</div>
	</body>
</html>
